<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: fixed;
            margin-top: -30px;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .video-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .main-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .video-header {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
            pointer-events: none;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            color: #ff002b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8),
                        1px 1px 0 rgba(0,0,0,0.4);
            letter-spacing: 2px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 6px;
            display: inline-block;
        }

        .tagline {
            font-size: 12px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
        }


        .video-info {
            position: absolute;
            bottom: 180px;
            left: 30px;
            max-width: 600px;
            z-index: 10;
            pointer-events: none;
        }

        .meta-info {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            font-size: 22px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating {
            border: 1px solid #fff;
            padding: 2px 8px;
            font-size: 18px;
        }

        .hd-badge {
            border: 1px solid #fff;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
        }

        .episode-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .language {
            font-size: 14px;
            opacity: 0.8;
        }

        .controls {
            position: absolute;
            bottom: 200px;
            left: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
            pointer-events: auto;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: #e0e0e0;
        }

        .sound-toggle {
            position: absolute;
            bottom: 20px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }

        .sound-toggle:hover {
            background: rgba(0,0,0,0.8);
            border-color: #fff;
        }

        .thumbnails-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            padding: 20px 30px;
            z-index: 15;
        }

        .thumbnails-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 10px;
            -ms-overflow-style: none;  
            scrollbar-width: none;   
        }

        .thumbnails-container::-webkit-scrollbar {
            display: none; 
        }


        .thumbnail {
            min-width: 200px;
            height: 120px;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            overflow: hidden;
            border-radius: 4px;
        }

        .thumbnail:hover {
            transform: scale(1.08);
            border-color: #fff;
            z-index: 10;
        }

        .thumbnail.active {
            border-color: #c41e3a;
            transform: scale(1.05);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 10px 10px;
            font-size: 12px;
            text-align: center;
        }

        .crown-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        .modal video {
            width: 100%;
            height: auto;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            padding: 5px 15px;
        }

        .modal-close:hover {
            color: #c41e3a;
        }

        /* Tablet Responsive */
        @media (max-width: 1024px) {
            .logo {
                font-size: 36px;
                font-weight: 900;
            }

            .tagline {
                font-size: 10px;
                letter-spacing: 2px;
            }

            .badge {
                font-size: 9px;
                padding: 2px 8px;
            }

            .video-info {
                bottom: 160px;
                max-width: 500px;
            }

            .episode-title {
                font-size: 20px;
            }

            .description {
                font-size: 8px;
            }

            .meta-info {
                font-size: 12px;
                gap: 10px;
            }

            .controls {
                bottom: 180px;
                gap: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 12px;
            }

            .thumbnail {
                min-width: 140px;
                height: 60px;
            }

            .thumbnails-section {
                padding: 10px 15px;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .video-header {
                top: 15px;
                left: 15px;
            }

            .logo {
                font-size: 28px;
                font-weight: 900;
            }

            .tagline {
                font-size: 8px;
                letter-spacing: 1px;
            }

            .badge {
                font-size: 8px;
                padding: 2px 6px;
                margin-top: 5px;
            }

            .video-info {
                bottom: 140px;
                left: 15px;
                right: 15px;
                max-width: calc(100% - 30px);
            }

            .episode-title {
                font-size: 16px;
                margin-bottom: 5px;
            }

            .description {
                font-size: 10px;
                line-height: 1.5;
                margin-bottom: -45px;
            }

            .meta-info {
                font-size: 11px;
                gap: 8px;
                margin-bottom: 10px;
            }

            .rating, .hd-badge {
                font-size: 10px;
                padding: 2px 6px;
            }

            .language {
                font-size: 12px;
            }

            .controls {
                bottom: 150px;
                left: 15px;
                gap: 8px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 11px;
                gap: 5px;
            }

            .sound-toggle {
                width: 40px;
                height: 40px;
                bottom: 15px;
                right: 15px;
                font-size: 18px;
            }

            .thumbnails-section {
                padding: 10px;
            }

            .thumbnails-container {
                gap: 8px;
            }

            .thumbnail {
                min-width: 110px;
                height: 50px;
            }

            .thumbnail-label {
                font-size: 8px;
                padding: 15px 6px 8px;
            }

            .crown-icon {
                font-size: 16px;
                top: 8px;
                left: 8px;
            }

            .modal-close {
                top: -35px;
                font-size: 25px;
            }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
                font-weight: 900;
            }

            .tagline {
                font-size: 7px;
            }

            .video-info {
                bottom: 130px;
            }

            .episode-title {
                font-size: 14px;
            }

            .description {
                font-size: 10px;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .meta-info {
                font-size: 10px;
                gap: 6px;
            }

            .controls {
                bottom: 130px;
                gap: 6px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 10px;
            }

            .btn span {
                font-size: 10px;
            }

            .sound-toggle {
                width: 35px;
                height: 35px;
            }

            #soundIcon {
                font-size: 16px;
            }

            .thumbnail {
                min-width: 80px;
                height: 50px;
            }

            .thumbnails-container {
                gap: 8px;
            }

            .thumbnails-section {
                padding: 5px;
            }
        }

        /* Landscape Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .video-info {
                bottom: 110px;
            }

            .controls {
                bottom: 120px;
            }

            .episode-title {
                font-size: 14px;
            }

            .description {
                font-size: 10px;
                -webkit-line-clamp: 2;
            }

            .thumbnails-section {
                padding: 5px 10px;
            }

            .thumbnail {
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">âœ•</button>
            <video id="modalVideo" controls loop>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        const mainVideo = document.getElementById('mainVideo');
        const soundToggle = document.getElementById('soundToggle');
        const soundIcon = document.getElementById('soundIcon');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const modalClose = document.getElementById('modalClose');
        
        const episodeTitle = document.getElementById('episodeTitle');
        const description = document.getElementById('description');
        const year = document.getElementById('year');
        const genre = document.getElementById('genre');
        const type = document.getElementById('type');
        const rating = document.getElementById('rating');
        const logoText = document.getElementById('logoText');
        const taglineText = document.getElementById('taglineText');
        const badgeText = document.getElementById('badgeText');
        
        let isMuted = true;

        soundToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            isMuted = !isMuted;
            mainVideo.muted = isMuted;
            soundIcon.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        function updateVideoInfo(thumbnail) {
            const logoLabel = thumbnail.getAttribute('data-logo') || '';
            const logoImg = logoText.querySelector('img');
            if (logoImg) {
                let labelSpan = logoText.querySelector('.logo-label');
                if (!labelSpan) {
                    labelSpan = document.createElement('span');
                    labelSpan.className = 'logo-label';
                    labelSpan.style.marginLeft = '6px';
                    labelSpan.style.verticalAlign = 'middle';
                    logoText.appendChild(labelSpan);
                }
                labelSpan.textContent = logoLabel;
            } else {
                logoText.textContent = logoLabel;
            }

            taglineText.textContent = thumbnail.getAttribute('data-tagline');
            badgeText.textContent = thumbnail.getAttribute('data-badge');

            episodeTitle.textContent = thumbnail.getAttribute('data-title');
            description.textContent = thumbnail.getAttribute('data-description');
            year.textContent = thumbnail.getAttribute('data-year');
            genre.textContent = thumbnail.getAttribute('data-genre');
            type.textContent = thumbnail.getAttribute('data-type');
            rating.textContent = thumbnail.getAttribute('data-rating');
        }

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const videoSrc = thumbnail.getAttribute('data-video');
                
                thumbnails.forEach(t => t.classList.remove('active'));
                thumbnail.classList.add('active');
                
                updateVideoInfo(thumbnail);
                
                mainVideo.src = videoSrc;
                mainVideo.muted = isMuted;
                mainVideo.play();
            });
        });

        mainVideo.addEventListener('click', () => {
            modal.classList.add('active');
            modalVideo.src = mainVideo.src;
            modalVideo.currentTime = mainVideo.currentTime;
            modalVideo.muted = false;
            modalVideo.play();
            mainVideo.pause();
        });

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            modalVideo.pause();
            mainVideo.play();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                modalVideo.pause();
                mainVideo.play();
            }
        });

        mainVideo.addEventListener('ended', () => {
            mainVideo.currentTime = 0;
            mainVideo.play();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const thumbnailsContainer = document.getElementById('thumbnailsContainer');
            if (thumbnailsContainer) {
                thumbnailsContainer.scrollLeft = 0;
            }

            const firstThumb = document.querySelector('.thumbnails-container .thumbnail');
            if (firstThumb) {
                thumbnails.forEach(t => t.classList.remove('active'));
                firstThumb.classList.add('active');
                updateVideoInfo(firstThumb);
                mainVideo.src = firstThumb.getAttribute('data-video') || mainVideo.src;
                mainVideo.muted = isMuted;
            }
        });
    </script>
